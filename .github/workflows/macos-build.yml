name: macOS App Builder 🍏

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-macos-app:
    runs-on: macos-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python 3
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 🧪 Check working directory structure
        run: |
          echo "🔎 Root directory:"
          ls -la
          echo "🔎 mod_installer.app/Contents/MacOS (if exists):"
          ls -la mod_installer.app/Contents/MacOS || echo "⚠️ Directory not found"

      - name: 🛠️ Create build folder and move binary
        run: |
          mkdir -p mod_installer.app/Contents/build
          if [ -f "mod_installer.app/Contents/MacOS/mod_installer" ]; then
            echo "✅ Found binary, moving..."
            chmod +x mod_installer.app/Contents/MacOS/mod_installer
            cp mod_installer.app/Contents/MacOS/mod_installer mod_installer.app/Contents/build/mod_installer.app
          else
            echo "❌ ERROR: mod_installer binary not found at expected location."
            exit 1
          fi

      - name: 📦 Compress .app to ZIP
        run: |
          zip -r mod_installer.zip mod_installer.app
          echo "✅ ZIP created"

      - name: ☁️ Upload .app ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: mod_installer_macos_app
          path: mod_installer.zip
