name: Build macOS App

on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install py2app
        run: pip install py2app

      - name: Show Python version
        run: python --version

      - name: Make build folder
        run: mkdir -p dist

      - name: Copy script
        run: cp mod_installer.py dist/

      - name: Create minimal setup.py
        run: |
          echo "from setuptools import setup; import py2app; setup(app=['mod_installer.py'], options={'py2app': {'argv_emulation': True}}, setup_requires=['py2app'])" > setup.py

      - name: Build Mac app with py2app
        run
