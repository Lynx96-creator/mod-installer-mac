name: macOS App Builder 🖥️🍎

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-macos-app:
    runs-on: macos-latest

    steps:
      - name: 📥 Checkout Repo
        uses: actions/checkout@v4

      - name: 🐍 Set up Python 3
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 🔧 Create build directory
        run: |
          mkdir -p mod_installer.app/Contents/build

      - name: 🚚 Move built file to build folder
        run: |
          chmod +x mod_installer.app/Contents/MacOS/mod_installer
          cp mod_installer.app/Contents/MacOS/mod_installer mod_installer.app/Contents/build/mod_installer.app

      - name: 📦 Zip .app folder
        run: |
          zip -r mod_installer.zip mod_installer.app

      - name: ⬆️ Upload .app Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mod_installer_macos_app
          path: mod_installer.zip
