name: Build macOS .app from Python ğŸ§±ğŸ

on:
  push:
    branches: [main]

jobs:
  build-macos-app:
    runs-on: macos-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install py2app

      - name: ğŸ› ï¸ Create setup.py for py2app
        run: |
          cat <<EOF > setup.py
from setuptools import setup

APP = ["mod_installer.py"]
DATA_FILES = []
OPTIONS = {
    "argv_emulation": True,
    "packages": [],
}

setup(
    app=APP,
    data_files=DATA_FILES,
    options={"py2app": OPTIONS},
    setup_requires=["py2app"],
)
EOF

      - name: âš™ï¸ Build .app with py2app
        run: python setup.py py2app

      - name: ğŸ“‚ Show build output
        run: ls -R dist

      - name: ğŸ“¦ Zip the .app
        run: |
          cd dist
          zip -r mod_installer.app.zip mod_installer.app
          mv mod_installer.app.zip ../

      - name: â¬†ï¸ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mod_installer_macos_app
          path: mod_installer.app.zip
