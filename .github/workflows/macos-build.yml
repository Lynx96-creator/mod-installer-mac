name: macOS App Builder ğŸ–¥ï¸ğŸ

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-macos-app:
    runs-on: macos-latest

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ”§ Create build directory
        run: |
          mkdir -p mod_installer.app/Contents/build
          echo "âœ… Build directory created"

      - name: ğŸšš Move executable to build folder
        run: |
          if [ -f "mod_installer.app/Contents/MacOS/mod_installer" ]; then
            chmod +x mod_installer.app/Contents/MacOS/mod_installer
            cp mod_installer.app/Contents/MacOS/mod_installer mod_installer.app/Contents/build/mod_installer.app
            echo "âœ… Executable moved"
          else
            echo "âŒ ERROR: mod_installer.app/Contents/MacOS/mod_installer not found!"
            exit 1
          fi

      - name: ğŸ“¦ Zip the .app folder
        run: |
          zip -r mod_installer.zip mod_installer.app
          echo "âœ… .app folder zipped"

      - name: â¬†ï¸ Upload .zip as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mod_installer_macos_app
          path: mod_installer.zip
