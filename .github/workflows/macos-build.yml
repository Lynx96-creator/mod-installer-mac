name: Build macOS App

on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install py2app
        run: pip install py2app

      - name: Show Python version
        run: python --version

      - name: Make build folder
        run: mkdir -p dist

      - name: Copy script
        run: cp mod_installer.py dist/

      - name: Create minimal setup.py
        run: |
          echo "from setuptools import setup" > setup.py
          echo "import py2app" >> setup.py
          echo "setup(" >> setup.py
          echo "    app=['mod_installer.py']," >> setup.py
          echo "    options={'py2app': {'argv_emulation': True}}," >> setup.py
          echo "    setup_requires=['py2app']" >> setup.py
          echo ")" >> setup.py

      - name: Build Mac app with py2app
        run: python setup.py py2app

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-app
          path: dist/
